<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numero</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="coleta-num">
            <p>Número (entre 1 e 100):</p>
            <input type="number" id="digitar-num">
            <input type="button" value="Adicionar" onclick="adicionar()" id="botaoadd">
            
        </div>
        <div id="caixa">
            <div id="caixa-resul">
                <p id="item"></p>
            </div>
        </div>
        <input type="button" value="Finalizar" onclick="finalizar()" id="botaofina">
        <div id="resul" class="texto-resul"></div>
    
    </section>
    <footer>
        <p>&copy; Diego Mota</p>  
    </footer>
    <script src="script.js"></script>
</body>
</html>
